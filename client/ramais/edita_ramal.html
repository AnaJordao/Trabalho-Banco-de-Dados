<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Ra+ | Cadastro de Ramal</title>
</head>
<body style="background-color: #e8f1f2;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container container-fluid">
            <a class="navbar-brand" href="index.html"><h1>Ra+</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="ml-auto">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-light" href="../index.html">Home</a>
                        <a class="nav-link text-light" href="ramais.html">Ramais</a>
                        <a class="nav-link text-light" href="../usuarios/usuarios.html">Usuários</a>
                        <a class="nav-link text-light" href="../centrais/centrais.html">Centrais</a>
                        <a class="nav-link text-light" href="#">Sobre nós</a>
                    </div>
                </div>
            </div>
        </div>    
    </nav>    
    <main>

        <section class="container" id="cadastro">
            <h2 class="mt-5 mb-4 titulo">Edite o ramal</h2>

            <div id="formulario">
                <form action="ramais.html">
                    <fieldset>
                        <legend class="legenda mb-4">Edite o ramal</legend>
                        <div class="inputBox mb-4">
                            <input disabled type="number" name="numero" id="numero" class="inputUser" required>
                            <label for="numero" class="labelInput">Número</label>
                        </div>

                        <select class="form-select mt-3 mb-3" id="tipo">
                            <option selected>Tipo do ramal</option>
                            <option value="0">0 - Ramal IP</option>
                            <option value="1">1 - Ramal SIP</option>
                            <option value="2">2 - Ramal MIPT</option>
                            <option value="3">3 - Ramal Analógico</option>
                            <option value="4">4 - Ramal Digital</option>
                        </select>

                        <input class="form-control mt-3 mb-3" id="central-input" list="form-central" placeholder="Centrais">
                        <datalist id="form-central">                           
                        </datalist>

                        <span>Filtro:</span>
                        <input type="radio" id="possui" name="filtro" value="1" required>
                        <label for="possui">Possui</label>
                        <input type="radio" id="nao-possui" name="filtro" value="0" required checked>
                        <label for="nao-possui">Não possui</label>

                        <select class="form-select mt-3" id="categoria" required>
                            <option selected>Categoria</option>
                            <option value="0">0 - Ramal + fixo local + celular + DDD + DDI + a cobrar</option>
                            <option value="1">1 - Ramal + fixo local + celular + DDD + DDI</option>
                            <option value="2">2 - Ramal + fixo local + celular + DDD</option>
                            <option value="3">3 - Ramal + fixo local + celular</option>
                            <option value="4">4 - Ramal + fixo local</option>
                            <option value="5">5 - Ramal</option>
                        </select>

                        <input class="form-control mt-3 mb-3" id="usuario-input" list="usuarios" placeholder="Usuários">
                        <datalist id="usuarios">
                        </datalist>

                        <select class="form-select mt-3 mb-3" id="tipo-aparelho">
                            <option selected>Tipo de aparelho</option>
                            <option value="0">0 - IPTouch-4068</option>
                            <option value="1">1 - IPTouch-4038</option>
                            <option value="2">2 - IPTouch-4018</option>
                            <option value="3">3 - Gap+</option>
                            <option value="4">4 - MobileIPTouch</option>
                        </select>

                        <input type="submit" name="submit" id="submit" value="Editar">
                    </fieldset>
                </form>
            </div>
            
        </section>  
    </main>

    <footer>
        <div class="container">
            <div class="row align-itens-top">
            <h2 class="col-5">Ra+</h2>
            <div class="col-7 d-flex justify-content-end">

                <a class="btn btn-outline-light m-1" href=""><i class="fab fa-instagram"></i></a>
                <a class="btn btn-outline-light m-1" href=""><i class="fab fa-youtube"></i></a>
            </div>
            </div>
        </div>
    </footer>
