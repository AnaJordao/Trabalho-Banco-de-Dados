                <form action="centrais.html">
                    <fieldset>
                        <legend class="legenda mb-4">Dados da nova central</legend>
                        <div class="inputBox mb-4">
                            <input type="text" name="nome" id="nome" class="inputUser" required>

                        </div>

                        </div>

                        <div class="inputBox mb-4">
                            <input type="text" name="funcao-central" id="funcao-central" class="inputUser" required>
                            <label for="funcao-central" class="labelInput">Função</label>
                        </div>

                    </fieldset>
                </form>
